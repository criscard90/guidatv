<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Guide Premium</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #080808; color: white; }
        .netflix-card:hover { transform: scale(1.05); z-index: 10; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <header class="p-5 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <h1 class="text-3xl font-extrabold text-red-600 tracking-tighter">TV FLIX</h1>
        <div id="status" class="text-xs bg-zinc-800 px-3 py-1 rounded-full text-zinc-400">In onda ora</div>
    </header>

    <section id="hero" class="relative h-[60vh] w-full bg-cover bg-center flex items-end p-8 mb-8">
        <div class="absolute inset-0 bg-gradient-to-t from-[#080808] via-transparent to-transparent"></div>
        <div class="relative z-10 max-w-2xl">
            <span class="bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded mb-2 inline-block uppercase">In evidenza</span>
            <h2 id="hero-title" class="text-4xl md:text-6xl font-bold mb-4 italic">Caricamento...</h2>
            <p id="hero-desc" class="text-zinc-300 text-sm md:text-base line-clamp-3"></p>
        </div>
    </section>

    <main class="px-6 pb-20">
        <h3 class="text-xl font-bold mb-4 text-zinc-400">I programmi di oggi</h3>
        <div id="program-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
